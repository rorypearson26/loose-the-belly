_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: weight-tracker
features:
  bot_user:
    display_name: tracker-bot
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - im:read
      - im:write
      - im:history
settings:
  event_subscriptions:
    bot_events:
      - message.im
      - message.channels
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false